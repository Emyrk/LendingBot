<h1>
	Settings Dashboard
</h1>

<hr/>
<h2>
	Poloniex Keys
</h2>
<div ng-init="poloniexKey = [[.poloniexKey]]; poloniexSecret = [[.poloniexSecret]];" ng-show="has2FA">
	<input type="text" ng-model="poloniexKey">
	<input type="text" ng-model="poloniexSecret">
	<button ng-click="enable2FA(!enabled2FA)">
		Set Keys
	</button>
</div>
<hr/>
<h2>
	2FA
</h2>
<!-- Create qrcode -->
<p>
	Has2FA: {{has2FA}} <br>
	Enabled2FA: {{enabled2FA}}
</p>
<div ng-init="has2FA = [[.has2FA]]">
	<div ng-show="!has2FA">
		<input type="password" ng-model="pass2FA">
		<button ng-click="create2FA()">Create 2FA</button>
	</div>
</div>
<img ng-show="qrcode" ng-src="{{qrcode}}"/>

<div ng-init="enabled2FA = [[.enabled2FA]]" ng-show="has2FA">
	<input type="password" ng-model="pass2FA">
	<input type="number" ng-model="token">
	<button ng-click="enable2FA(!enabled2FA)">
		{{(!enabled2FA ? 'Enable' : 'Disable') + '2FA'}}
	</button>
</div>
